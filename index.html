<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterIn Studio</title>
    <style>
        @font-face {
            font-family: 'Paperlogy-8ExtraBold';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-8ExtraBold.woff2') format('woff2');
            font-weight: 800;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Paperlogy-8ExtraBold', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #00b894 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .emoji-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: float linear infinite;
            bottom: -100px;
        }

        .floating-emoji:nth-child(1) { left: 5%; animation-duration: 15s; animation-delay: 0s; }
        .floating-emoji:nth-child(2) { left: 15%; animation-duration: 18s; animation-delay: 2s; }
        .floating-emoji:nth-child(3) { left: 25%; animation-duration: 12s; animation-delay: 4s; }
        .floating-emoji:nth-child(4) { left: 35%; animation-duration: 20s; animation-delay: 1s; }
        .floating-emoji:nth-child(5) { left: 45%; animation-duration: 16s; animation-delay: 3s; }
        .floating-emoji:nth-child(6) { left: 55%; animation-duration: 14s; animation-delay: 5s; }
        .floating-emoji:nth-child(7) { left: 65%; animation-duration: 17s; animation-delay: 2.5s; }
        .floating-emoji:nth-child(8) { left: 75%; animation-duration: 19s; animation-delay: 4.5s; }
        .floating-emoji:nth-child(9) { left: 85%; animation-duration: 13s; animation-delay: 1.5s; }
        .floating-emoji:nth-child(10) { left: 95%; animation-duration: 21s; animation-delay: 3.5s; }

        @keyframes float {
            0% { 
                transform: translateY(0) rotate(0deg); 
                opacity: 0; 
            }
            10% { 
                opacity: 0.7; 
            }
            80% { 
                opacity: 0.7; 
            }
            100% { 
                transform: translateY(calc(-100vh - 100px)) rotate(360deg); 
                opacity: 0; 
            }
        }

        .content {
            text-align: center;
            z-index: 10;
            animation: fadeIn 1s ease-out;
        }

        .logo h1 {
            font-family: 'Paperlogy-8ExtraBold', Arial, sans-serif;
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .logo p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 3rem;
        }

        .github-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            backdrop-filter: blur(10px);
            letter-spacing: 0.5px;
        }

        .github-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .github-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .logo h1 { font-size: 2.5rem; }
            .logo p { font-size: 1rem; }
            .github-btn { padding: 0.8rem 2rem; font-size: 1rem; }
        }
    </style>
</head>
